<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <form action="login.py" method="get">
            <div>
                <label for="email">username</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" pasword="password">
            </div>

            <div>
                <input type="submit" value="login">
            </div>

            <form>
                <label>Gender:</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </form>

            <form>
                <input type="image" src="IMG-20240507-WA0019.jpg" alt="submit" width="48" height="48">
            </form>

            <form>
                <input type="checkbox" id="fruit1" name="fruit1" value="Apple">
                <label for="fruit1">Apple</label><br>

                <input type="checkbox" id="fruit2" name="fruit2" value="Banana">
                <label for="fruit2">Banana</label><br>

                <input type="checkbox" id="fruit3" name="fruit3" value="Mango">
                <label for="fruit3">Mango</label><br>

                <input type="checkbox" id="fruit4" name="fruit4" value="Orange">
                <label for="fruit4">Orange</label><br>
            </form>

            <form>
                <label for="course">Select your course:</label>
                <select id="course" name="course">
                    <option value="csn">CSN</option>
                    <option value="ma">MA</option>
                    <option value="ce">CE</option>
                    <option value="cs">CS</option>
                </select>
            </form>

            <textarea name="message" rows="10" cols="30">The cat was playing in the garden</textarea>

            <form>
                <fieldset>
                    <legend>Personalia:</legend>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="Sonam"><br>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" value="phuntsho"><br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            

            
  

          


            
            
       
    </div>
    
</body>
