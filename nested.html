<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
    <style>
        .breakfast {
            list-style-type: circle;
        }
        .lunch {
            list-style-type: square;
        }
    </style>
    
    
</head>
<body>
   <div>
    <ol>
        <li>Breakfast</li>
        <ul class="breakfast">
            <li>bread & jam</li>
            <li>omllete</li>
        </ul>
        <li>Lunch</li>
        <ul class="lunch">
            <li>sikam pa</li>
            <li>veg rice</li>
        </ul>

    </ol>
    
   </div>
    
</body>
</html>
